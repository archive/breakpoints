<!DOCTYPE html>
<html>
  <head>
    <title>share breakpoints between css and javascript</title>
    <style>
      body {
        font-size: 62.5%;
      }

      body:after {
        display: none;
        content: '';
      }

      div {
        background-color: hotpink;
      }

      @media screen and (min-width: 40em) {
        div {
          background-color: pink;
        }
        body:after {
          content: '40';
        }
      }
    </style>
  </head>
<body>
  <div>
    div
  </div>
  <button>test</button>
  <script>
    var button = document.getElementsByTagName('button')[0];
    button.addEventListener('click', function (event) {
      var content = window
          .getComputedStyle(document.body,':after')
          .getPropertyValue('content');
      alert(content);
    }, false);
  </script>
</body>
</html>
